<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Tracker by misomaj</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>📚 Study Tracker</h1>
    <p>Stay consistent and track your daily study goals!</p>

    <!-- Progress Bar -->
    <div class="progress-container">
      <div id="progress-bar"></div>
      <p id="progress-text">0% Complete</p>
    </div>
<!-- Pomodoro Timer Section -->
<section class="pomodoro">
  <h2>Pomodoro Timer</h2>
  <div id="timer-display">45:00</div>

  <div class="timer-controls">
    <button id="start-timer">Start</button>
    <button id="pause-timer">Pause</button>
    <button id="reset-timer">Reset</button>
  </div>

  <p id="timer-mode">Mode: Focus</p>
</section>

    <div class="task-input">
      <input type="text" id="task-input" placeholder="Enter a study goal...">
      <button id="add-task">Add</button>
    </div>

    <ul id="task-list"></ul>

    <p class="reset-info">Tasks reset automatically at midnight...</p>

    <!-- Footer -->
    <footer>
      <a href="../index.html">← Back to Homepage</a>
      <br>
      <p>© 2025 Michail Majercak All Rights Reserved</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
